<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title> {{ title }} </title>
    {% else %}
    <title>
        YouNews for you
    </title>
    {% endif %}
</head>
<body>
    <h1>NEWS HEADLINES</h1>
    <ul>
        {% for news in all_news %}
            <li>{{ news.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
